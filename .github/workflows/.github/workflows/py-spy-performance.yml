name: Py-Spy Performance Profiling

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  performance-profiling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust to your project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py-spy
          pip install -r requirements.txt  # Ensure your dependencies are listed here

      - name: Run Py-Spy Profiling
        run: |
          py-spy record -o py_spy_profile.svg -- python test_credits.py
        # Replace 'your_script.py' with the entry point of your application

      - name: Upload Py-Spy Profile
        uses: actions/upload-artifact@v3
        with:
          name: py-spy-profile
          path: py_spy_profile.svg
